name: macOS Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 手動実行用

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check environment
      run: |
        uname -a
        sw_vers
        gcc --version
        
    - name: Install dependencies
      run: |
        brew install openssl@3
        echo 'export LDFLAGS="-L/usr/local/opt/openssl@3/lib"' >> ~/.bash_profile
        echo 'export CPPFLAGS="-I/usr/local/opt/openssl@3/include"' >> ~/.bash_profile
        source ~/.bash_profile
        
    - name: Build
      run: |
        export LDFLAGS="-L/usr/local/opt/openssl@3/lib"
        export CPPFLAGS="-I/usr/local/opt/openssl@3/include"
        # Fix Makefile indentation issues
        sed -i '' 's/^node_network:/    node_network:/' Makefile
        sed -i '' 's/^%.o:/     %.o:/' Makefile
        sed -i '' 's/^clean:/   clean:/' Makefile
        sed -i '' 's/^rm -f/    rm -f/' Makefile
        sed -i '' 's/^$(CC)/    $(CC)/' Makefile
        make
        
    - name: Test basic functionality
      run: |
        # 基本的な機能テスト
        ./node_network -n 1 -T -U -D -E -F &
        PID=$!
        sleep 5
        kill $PID || true
        
    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: node_network-macos
        path: node_network